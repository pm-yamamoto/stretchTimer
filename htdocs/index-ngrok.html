<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="定期的なストレッチを促進するタイマーアプリ">
    <meta name="theme-color" content="#4CAF50">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/dark-theme.css">
    
    <title>ストレッチタイマー</title>
    <style>
        /* ngrok環境での追加スタイル */
        .btn {
            /* より確実なタップ判定 */
            position: relative !important;
            z-index: 100 !important;
            background: #4CAF50 !important;
            border: 2px solid #4CAF50 !important;
            
            /* iPhone実機での確実なタップ */
            -webkit-tap-highlight-color: rgba(76, 175, 80, 0.8) !important;
            -webkit-touch-callout: none !important;
            -webkit-user-select: none !important;
            user-select: none !important;
        }
        
        .btn:active {
            background: #45a049 !important;
            border-color: #45a049 !important;
            transform: scale(0.95) !important;
        }
        
        .fab {
            z-index: 9999 !important;
            background: #4CAF50 !important;
            border: 3px solid #ffffff !important;
        }
        
        /* ngrok環境のデバッグ表示 */
        .ngrok-debug {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 193, 7, 0.9);
            color: #000;
            padding: 5px;
            font-size: 12px;
            z-index: 10000;
            text-align: center;
        }
        
        /* 方向選択セレクトボックス */
        .setting-item__select {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            color: #212121;
            background-color: #ffffff;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            cursor: pointer;
            margin: 8px 0;
            -webkit-appearance: none;
            appearance: none;
        }
    </style>
</head>
<body>
    <!-- ngrokデバッグ情報 -->
    <div class="ngrok-debug" id="ngrokDebug">
        ngrok環境 - デバッグモード
    </div>

    <div class="app-container">
        <!-- メイン画面 -->
        <main class="main-screen" id="mainScreen">
            <!-- ヘッダー -->
            <header class="header">
                <h1 class="header__title">NEXT STRETCH IN</h1>
            </header>
            
            <!-- タイマー表示エリア -->
            <section class="timer-section">
                <div class="timer-display">
                    <div class="timer-display__time" id="timerDisplay">00:30:00</div>
                </div>
                
                <div class="timer-info">
                    <p class="timer-info__next-time">次回予定時刻: <span id="nextTime">18:24:30</span></p>
                </div>
                
                <!-- プログレスバー -->
                <div class="progress-bar">
                    <div class="progress-bar__fill" id="progressBar"></div>
                </div>
                
                <p class="timer-status" id="timerStatus">タイマー作動中、完了までお待ちください。</p>
            </section>
            
            <!-- コントロールボタン -->
            <section class="controls">
                <!-- シンプルなonclick形式 -->
                <button class="btn btn--link" onclick="handleNextCountdown()">次のカウントダウンを開始</button>
                <p class="last-record">最終記録: <span id="lastRecord">未記録</span></p>
            </section>
        </main>
        
        <!-- 設定画面 -->
        <div class="settings-screen" id="settingsScreen" style="display: none;">
            <header class="header">
                <h1 class="header__title">設定</h1>
                <button class="btn btn--text" onclick="showMainScreen()">戻る</button>
            </header>
            
            <section class="settings-content">
                <div class="setting-item">
                    <label for="intervalSlider" class="setting-item__label">ストレッチ間隔</label>
                    <input type="range" id="intervalSlider" class="setting-item__slider" 
                           min="3" max="240" value="30" step="1"
                           onchange="updateInterval(this.value)">
                    <span class="setting-item__value"><span id="intervalValue">30</span>分</span>
                </div>
                
                <div class="setting-presets">
                    <button class="btn btn--outline" onclick="setPreset(3)">3分</button>
                    <button class="btn btn--outline" onclick="setPreset(5)">5分</button>
                    <button class="btn btn--outline" onclick="setPreset(10)">10分</button>
                    <button class="btn btn--outline" onclick="setPreset(15)">15分</button>
                    <button class="btn btn--outline" onclick="setPreset(30)">30分</button>
                    <button class="btn btn--outline" onclick="setPreset(60)">60分</button>
                </div>
                
                <div class="setting-item">
                    <label for="directionSelect" class="setting-item__label">目標方向</label>
                    <select id="directionSelect" class="setting-item__select" onchange="setDirection(this.value)">
                        <option value="0">北 (N)</option>
                        <option value="90">東 (E)</option>
                        <option value="180">南 (S)</option>
                        <option value="270">西 (W)</option>
                    </select>
                </div>
                
                <!-- デバッグ設定 -->
                <div class="setting-item" style="border-top: 1px solid #e0e0e0; padding-top: 16px; margin-top: 16px;">
                    <label class="setting-item__label">開発者向け設定</label>
                    
                    <label style="display: flex; align-items: center; margin: 8px 0;">
                        <input type="checkbox" id="debugModeToggle" onchange="toggleDebugMode(this.checked)">
                        <span style="margin-left: 8px;">デバッグモード</span>
                    </label>
                    
                    <div id="debugControls" style="display: none;">
                        <label style="display: flex; align-items: center; margin: 8px 0;">
                            <input type="checkbox" id="manualOrientationToggle" onchange="toggleManualMode(this.checked)">
                            <span style="margin-left: 8px;">手動方向入力</span>
                        </label>
                        
                        <div id="manualOrientation" style="display: none;">
                            <label class="setting-item__label">Alpha (方位角) 0-360°</label>
                            <input type="range" id="manualAlpha" min="0" max="360" value="0" step="1" 
                                   style="width: 100%;" oninput="updateManualValue('Alpha', this.value)">
                            <span style="font-size: 14px;"><span id="manualAlphaValue">0</span>°</span>
                        </div>
                        
                        <div id="debugInfo" style="font-size: 12px; font-family: monospace; margin-top: 16px; padding: 8px; background: #f5f5f5;">
                            デバッグ情報
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    
    <!-- フローティングボタン（シンプル版） -->
    <button class="fab" onclick="showSettingsScreen()" aria-label="設定を開く" type="button">
        <span class="fab__icon">⚙️</span>
    </button>
    
    <script>
        // ngrok環境用のシンプルなJavaScript
        console.log('=== ngrok環境デバッグ ===');
        console.log('URL:', location.href);
        console.log('User Agent:', navigator.userAgent);
        console.log('Touch Events:', 'ontouchstart' in window);
        
        // デバッグ情報更新
        function updateDebugInfo() {
            const debugElement = document.getElementById('ngrokDebug');
            const now = new Date().toLocaleTimeString();
            debugElement.textContent = `ngrok環境 [${now}] - タッチ: ${'ontouchstart' in window} - サイズ: ${window.innerWidth}x${window.innerHeight}`;
        }
        
        updateDebugInfo();
        setInterval(updateDebugInfo, 1000);
        
        // シンプルな画面切り替え
        function showSettingsScreen() {
            console.log('設定画面を表示');
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('settingsScreen').style.display = 'block';
            
            // 視覚的フィードバック
            document.body.style.background = '#e8f5e8';
            setTimeout(() => document.body.style.background = '', 200);
        }
        
        function showMainScreen() {
            console.log('メイン画面を表示');
            document.getElementById('settingsScreen').style.display = 'none';
            document.getElementById('mainScreen').style.display = 'block';
            
            // 視覚的フィードバック
            document.body.style.background = '#e8f5e8';
            setTimeout(() => document.body.style.background = '', 200);
        }
        
        function handleNextCountdown() {
            console.log('次のカウントダウンボタン押下');
            alert('次のカウントダウンが開始されました！');
        }
        
        function updateInterval(value) {
            console.log('間隔変更:', value);
            document.getElementById('intervalValue').textContent = value;
        }
        
        function setPreset(minutes) {
            console.log('プリセット設定:', minutes);
            document.getElementById('intervalSlider').value = minutes;
            document.getElementById('intervalValue').textContent = minutes;
            alert(`${minutes}分に設定しました`);
        }
        
        function setDirection(direction) {
            console.log('方向設定:', direction);
            const directionNames = {'0': '北', '90': '東', '180': '南', '270': '西'};
            const directionName = directionNames[direction] || '不明';
            alert(`目標方向を${directionName}に設定しました`);
        }
        
        // デバッグ機能
        let debugMode = false;
        let manualMode = false;
        let manualAlpha = 0;
        
        function toggleDebugMode(enabled) {
            debugMode = enabled;
            document.getElementById('debugControls').style.display = enabled ? 'block' : 'none';
            console.log('Debug mode:', enabled);
            
            if (enabled) {
                startDebugInfoUpdate();
            }
        }
        
        function toggleManualMode(enabled) {
            manualMode = enabled;
            document.getElementById('manualOrientation').style.display = enabled ? 'block' : 'none';
            console.log('Manual orientation mode:', enabled);
        }
        
        function updateManualValue(type, value) {
            manualAlpha = parseFloat(value);
            document.getElementById('manualAlphaValue').textContent = value;
            console.log(`Manual ${type}: ${value}°`);
        }
        
        function startDebugInfoUpdate() {
            if (debugMode) {
                setInterval(() => {
                    const debugInfo = document.getElementById('debugInfo');
                    if (debugInfo && debugMode) {
                        const now = new Date().toLocaleTimeString();
                        debugInfo.innerHTML = `
                            [${now}]<br>
                            Alpha: ${manualMode ? manualAlpha : 'センサー値'}°<br>
                            モード: ${manualMode ? '手動入力' : 'デバイスセンサー'}<br>
                            デバッグモード: 有効
                        `;
                    }
                }, 500);
            }
        }
        
        // タッチイベントの検出
        document.addEventListener('touchstart', function(e) {
            console.log('Touch Start:', e.touches.length);
        }, { passive: true });
        
        document.addEventListener('touchend', function(e) {
            console.log('Touch End:', e.changedTouches.length);
        }, { passive: true });
        
        // クリックイベントの検出
        document.addEventListener('click', function(e) {
            console.log('Click Event:', e.target.tagName, e.target.className);
        });
        
        // 初期化完了
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM読み込み完了 - ngrok環境準備完了');
        });
    </script>
</body>
</html>
