<IfModule mpm_event_module>
    # サーバ起動時に起こす子プロセス数
    # default: 3
    StartServers             2
    # 待機スレッドが足りない時はこの数までスレッドを増やす
    # default: 75
    MinSpareThreads         25
    # 待機スレッドが多い時はこの数までスレッドを減らす
    # default: 250
    MaxSpareThreads         75
    # プロセスごとのワーカースレッドの上限
    # default: 64
    ThreadLimit             64
    # 子プロセス当たりのスレッド数
    # default: 25
    ThreadsPerChild         25
    # 同時に捌けるリクエスト数
    # default: 400
    MaxRequestWorkers      150
    # この数のリクエストを捌くと子プロセスが再起動、PHPのメモリリーク防止
    # default: 0
    MaxConnectionsPerChild   0
</IfModule>
